<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 id="headcontainer">Let's Play</h1>

        <div class="dice">

        <div class="dice">

        </div>
    </div>
  
    <div class="containerbottom">
        <button type="button" class="roll"

    </div>

<script src="./index.js"></script>
